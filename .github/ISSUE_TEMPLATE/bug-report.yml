name: Bug Report
title: "[Bug report] "
description: A bug report issue
labels:
- bug
body:
- type: dropdown
  id: version
  attributes:
    label: Version
    description: What version of "Apache StormCrawler (Incubating) are you using?"
    options:
    - main branch
    - stormcrawler-3.2.0
    - stormcrawler-3.1.0
    - stormcrawler-3.0
    default: 0
  validations:
    required: true
- type: textarea
  attributes:
    label: Describe what's wrong
    description: |
      A clear and concise description of what works not as it is supposed to.
  validations:
    required: true
- type: textarea
  attributes:
    label: Error message and/or stacktrace
    description: |
      If applicable, add screenshots to help explain your problem.
  validations:
    required: true
- type: textarea
  attributes:
    label: How to reproduce
    placeholder: |
      + Which version of Apache StormCrawler (Incubating) version to use.
  validations:
    required: true
- type: textarea
  attributes:
    label: Additional context
    placeholder: |
      Any other context about the problem here.
  validations:
    required: false
